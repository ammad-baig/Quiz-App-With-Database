<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App With DataBase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background: linear-gradient(135deg, #212529,#2a6cad); height: 100vh;">
    <h1 class="text-center text-white display-3 fw-bold text-decoration-underline p-5">Quiz App</h1>
    <div id="showQuestion" class="container">
      <div class="bg-white p-4 rounded-5">
        <h5 class="text-center">
          Question <span id="currentQuestion" class="fs-2">1</span>/
          <span id="totalQuestions">10</span>
        </h5>

        <p id="question" class="fs-3 p-4 text-center">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, culpa
          voluptas numquam nostrum amet corrupti debitis pariatur. Atque
          consequuntur, ullam quisquam distinctio neque illum dolor. Repellat
          magni repudiandae illo quaerat.
        </p>
      </div>
      <div id="optionParent" class="row p-4">
        <div class="col-md-6 p-3">
          <div>
            <button class="btn btn-dark rounded-pill w-100 fs-4">
              Option A
            </button>
          </div>
        </div>
        <div class="col-md-6 p-3">
          <div>
            <button class="btn btn-dark rounded-pill w-100 fs-4">
              Option B
            </button>
          </div>
        </div>
        <div class="col-md-6 p-3">
          <div>
            <button class="btn btn-dark rounded-pill w-100 fs-4">
              Option C
            </button>
          </div>
        </div>
        <div class="col-md-6 p-3">
          <div>
            <button class="btn btn-dark rounded-pill w-100 fs-4">
              Option D
            </button>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button
          onclick="nextQuestion()"
          class="btn btn-danger w-25 p-3 m-5 rounded-pill"
        >
          NEXT
        </button>
      </div>
    </div>

    <div style="display: none;" id="loader" class=" text-center ">
      <img src="https://i.pinimg.com/originals/a4/f2/cb/a4f2cb80ff2ae2772e80bf30e9d78d4c.gif" width="20%" alt="">
    </div>
    
    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
